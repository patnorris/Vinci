name: client_flutter
description: Flutter client for Vinci app

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  graphql_flutter: ^3.1.0
  json_annotation: ^3.0.1
  smooth_star_rating: ^1.1.1
  
  intl: ^0.16.1
  url_launcher: ^6.0.2
  multi_select_flutter: ^4.0.0

  http: ^0.12.1
  flutter_appauth: ^0.9.1
  flutter_secure_storage: ^3.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.1
  flutter_launcher_icons: ^0.7.3
  json_serializable: ^3.4.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  image_path: "assets/icons/Vinci_logo_version2.png"
  #android: "launcher_icon"
  android: true
  ios: true  
